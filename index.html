<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Full Metal Planetoid</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body {
        background-color: black;
        font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      a { text-decoration: none; color: #ff4040; }
    </style>
  </head>
  <body>
    <svg viewBox="-2000 -2000 4000 4000">
      <g id="system">
        <g id="player" fill="#08f">
          <circle r="40"/>
          <polygon points="0,40 -40,80 -40,-80 0,-40"/>
          <polygon points="-40,80, -50,60 -50,-60 -40,-80" fill="#f80"/>
          <rect x="-5" y="-40" width="15" height="80" fill="yellow"/>
        </g>
        <path id="core" fill="#403530"/>
        <path id="planet" fill="#ff4040"/>
      </g>
    </svg>
    <script src="game.js"></script>
  </body>
</html>
