<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Full Metal Planetoid</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body {
        background-color: black;
        font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
        color: white;
        font-size: 48px;
      }
      a {
        text-decoration: none;
        color: #ff4040;
      }
      p, svg {
        position: absolute;
        top: 0;
        left: 0;
      }
      p {
        padding: 0 48px;
      }
      .title {
        font-weight: bold;
        margin-right: 1em;
      }
    </style>
  </head>
  <body>
    <svg opacity="0.2">
      <g id="stars" fill="white"/>
      <g id="system" font-family="Univers, Futura, sans-serif" font-size="100">
        <path id="core" fill="#403530"/>
        <path id="planet" fill="#ff4040" fill-rule="nonzero"/>
        <g id="ore" fill="#f80"/>
        <g id="particles"/>
        <path id="cone" fill="#4fc" fill-opacity="0.2"/>
        <g id="player" fill="#08f">
          <circle r="40"/>
          <polygon points="0,40 -40,80 -40,-80 0,-40"/>
          <polygon points="-40,80, -50,60 -50,-60 -40,-80" fill="#f80"/>
          <rect x="-5" y="-40" width="15" height="80" fill="yellow"/>
        </g>
        <text id="cash"/>
      </g>
    </svg>
    <p id="info"><span class="title">Full Metal Planetoid</span> Move your
    flying saucer with the left and right keys, mine with the down key. Mining
    costs money.  Finding ore brings money. Try to break even, at least. Click
    anywhere to start playing. Made for <a
      href="http://www.ludumdare.com/compo/ludum-dare-23/?action=preview">Ludum
      Dare 23</a>.  Copyright Â© <span class="roman">mmxii</span>, <a
      href="http://romulusetrem.us/">romulusetrem.us</a>. Find it on <a
      href="https://github.com/julienq/tiny-world">Github</a>.</p>
    <p id="game-over" style="display: none;">Game over.</p>
    <script src="game.js"></script>
  </body>
</html>
